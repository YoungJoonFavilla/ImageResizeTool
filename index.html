  <style>

      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .download-btn:hover { background: #535bf2; }

  </style>
</head>
<body>
  <h1>ì´ë¯¸ì§€ ë¦¬ì‚¬ì´ì¦ˆ</h1>
  <p class="subtitle">PNG ì´ë¯¸ì§€ë¥¼ ì›í•˜ëŠ” í¬ê¸°ë¡œ ë³€í™˜</p>

  <div class="drop-zone" id="dropZone">
    <div class="drop-zone-icon">ğŸ“</div>
    <div class="drop-zone-text">ì´ë¯¸ì§€ë¥¼ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•´ì„œ ì„ íƒ</div>
  </div>
  <input type="file" id="fileInput" accept="image/*">

  <div class="size-input">
    <input type="number" id="width" value="512" min="1">
    <span>Ã—</span>
    <input type="number" id="height" value="512" min="1">
    <span>px</span>
  </div>

  <div class="result" id="result">
    <img class="preview" id="preview">
    <button class="download-btn" id="downloadBtn">ë‹¤ìš´ë¡œë“œ</button>
    <div class="info" id="info"></div>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const result = document.getElementById('result');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');
    const info = document.getElementById('info');

    let resizedDataUrl = null;
    let fileName = 'resized.png';

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) processFile(file);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) processFile(file);
    });

    function processFile(file) {
      if (!file.type.startsWith('image/')) {
        alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤');
        return;
      }

      fileName = file.name.replace(/\.[^.]+$/, '') + '_resized.png';
      const reader = new FileReader();

      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => resizeImage(img);
        img.src = e.target.result;
      };

      reader.readAsDataURL(file);
    }

    function resizeImage(img) {
      const targetWidth = parseInt(widthInput.value) || 512;
      const targetHeight = parseInt(heightInput.value) || 512;

      const canvas = document.createElement('canvas');
      canvas.width = targetWidth;
      canvas.height = targetHeight;

      const ctx = canvas.getContext('2d');
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

      resizedDataUrl = canvas.toDataURL('image/png');
      preview.src = resizedDataUrl;
      info.textContent = `${img.width}Ã—${img.height} â†’ ${targetWidth}Ã—${targetHeight}`;
      result.classList.add('show');
    }

    downloadBtn.addEventListener('click', () => {
      if (!resizedDataUrl) return;
      const a = document.createElement('a');
      a.href = resizedDataUrl;
      a.download = fileName;
      a.click();
    });

    // í¬ê¸° ë³€ê²½ì‹œ ì¬ì²˜ë¦¬
    [widthInput, heightInput].forEach(input => {
      input.addEventListener('change', () => {
        if (preview.src && preview.src !== location.href) {
          const img = new Image();
          img.onload = () => resizeImage(img);
          img.src = preview.src;
        }
      });
    });
  </script>
