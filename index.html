  <div class="drop-zone" id="dropZone">
    <div class="drop-zone-icon">ğŸ“</div>

  </div>
  <input type="file" id="fileInput" accept="image/*" multiple>

  <div class="size-input">
    <input type="number" id="width" value="512" min="1">
    <span>Ã—</span>
    <input type="number" id="height" value="512" min="1">
    <span>px</span>
  </div>

  <div class="results" id="results">
    <div class="results-header">
      <span class="results-count" id="resultsCount"></span>
      <button class="download-all-btn" id="downloadAllBtn">ì „ì²´ ë‹¤ìš´ë¡œë“œ</button>
    </div>

  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const results = document.getElementById('results');
    const resultsCount = document.getElementById('resultsCount');
    const imageList = document.getElementById('imageList');
    const downloadAllBtn = document.getElementById('downloadAllBtn');

    let processedImages = [];

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const files = Array.from(e.dataTransfer.files);
      processFiles(files);
    });

    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      processFiles(files);
    });

    function processFiles(files) {
      const imageFiles = files.filter(f => f.type.startsWith('image/'));
      if (imageFiles.length === 0) {
        alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤');
        return;
      }

      processedImages = [];
      imageList.innerHTML = '';

      imageFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const result = resizeImage(img, file.name);
            processedImages.push(result);
            addImageItem(result, index);

            if (processedImages.length === imageFiles.length) {
              resultsCount.textContent = `${processedImages.length}ê°œ ì´ë¯¸ì§€ ë³€í™˜ ì™„ë£Œ`;
              results.classList.add('show');
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    function resizeImage(img, originalName) {
      const targetWidth = parseInt(widthInput.value) || 512;
      const targetHeight = parseInt(heightInput.value) || 512;

      const canvas = document.createElement('canvas');
      canvas.width = targetWidth;
      canvas.height = targetHeight;

      const ctx = canvas.getContext('2d');
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

      const dataUrl = canvas.toDataURL('image/png');
      const fileName = originalName.replace(/\.[^.]+$/, '') + '_resized.png';

      return {
        dataUrl,
        fileName,
        originalSize: `${img.width}Ã—${img.height}`,
        newSize: `${targetWidth}Ã—${targetHeight}`
      };
    }

    function addImageItem(result, index) {
      const item = document.createElement('div');
      item.className = 'image-item';
      item.innerHTML = `
        <img src="${result.dataUrl}">
        <div class="image-item-info">
          <div class="image-item-name">${result.fileName}</div>
          <div class="image-item-size">${result.originalSize} â†’ ${result.newSize}</div>
        </div>
        <button class="image-item-download" data-index="${index}">ë‹¤ìš´ë¡œë“œ</button>
      `;
      imageList.appendChild(item);

      item.querySelector('button').addEventListener('click', () => {
        downloadImage(result);
      });
    }

    function downloadImage(result) {
      const a = document.createElement('a');
      a.href = result.dataUrl;
      a.download = result.fileName;
      a.click();
    }

    downloadAllBtn.addEventListener('click', () => {
      processedImages.forEach((result, i) => {
        setTimeout(() => downloadImage(result), i * 100);
      });
    });
  </script>
